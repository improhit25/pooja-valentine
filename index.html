<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Pooja ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
html {
  scroll-behavior: smooth;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #ffdde1, #ee9ca7);
  overflow: hidden; /* unlocked after play */
  font-family: 'Playfair Display', serif;
  color: #5a1a2e;
}

/* Overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 10;
  color: #fff;
  text-align: center;
}

/* Play Button */
#playBtn {
  margin-top: 20px;
  padding: 14px 30px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  background: #c9184a;
  color: white;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

/* Wrapper for scroll */
.wrapper {
  padding: 80px 0;
}

/* Card */
.card {
  max-width: 380px;
  margin: auto;
  background: rgba(255,255,255,0.92);
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.18);
  position: relative;
  z-index: 2;
}

/* Title */
.title {
  font-family: 'Great Vibes', cursive;
  font-size: 42px;
  text-align: center;
  color: #c9184a;
  margin-bottom: 10px;
}

/* Letter */
#letter {
  font-size: 15px;
  line-height: 1.8;
  white-space: pre-wrap;
  min-height: 220px;
}

/* Signature */
#signature {
  font-family: 'Great Vibes', cursive;
  font-size: 26px;
  text-align: right;
  margin-top: 22px;
  opacity: 0;
  transition: opacity 2.5s ease;
}

/* Footer */
.footer {
  text-align: center;
  font-size: 11px;
  margin-top: 14px;
  opacity: 0.7;
}

/* Hearts */
.heart {
  position: absolute;
  color: rgba(201,24,74,0.5);
  animation: floatUp linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  from { transform: translateY(110vh) scale(0.6); opacity: 0; }
  15% { opacity: 1; }
  to { transform: translateY(-15vh) scale(1.1); opacity: 0; }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" preload="auto" playsinline>
  <source src="apna.mp3" type="audio/mpeg">
</audio>

<!-- Overlay -->
<div class="overlay" id="overlay">
  <div>Tap â–¶ to begin the magic ðŸ’—</div>
  <button id="playBtn">â–¶ Play Music</button>
</div>

<!-- Scroll Wrapper -->
<div class="wrapper">
  <div class="card">
    <div class="title">Pooja</div>
    <div id="letter"></div>
    <div id="signature">â€” Rohit</div>
    <div class="footer">Forever, quietly yours ðŸ’–</div>
  </div>
</div>
<script>
const text =
`PoojaðŸŒ·

Some people arrive like seasons,
others like stormsâ€”
but you arrived like a prayer
I didnâ€™t know I was whispering.

Loving you isnâ€™t loud,
itâ€™s gentle,
like the way moonlight
rests on still water.

I donâ€™t ask for promises,
or futures written in certainty.
I only ask for this momentâ€”
to feel you exist,
and to love you without demand.

If love had a language,
it would sound like your name
spoken softly,
again and again.

This Valentineâ€™s Day,
know thisâ€”
you are loved,
not to be owned,
but to be held
with reverence.

Always,
in every quiet place of my heart.`;

let i = 0;
const letterEl = document.getElementById("letter");
const signatureEl = document.getElementById("signature");

function typeWriter() {
  if (i < text.length) {
    letterEl.innerHTML += text.charAt(i);
    i++;

    // ðŸŒ™ Luxury auto-scroll (very subtle)
    if (i % 4 === 0) {
      window.scrollBy({
        top: 12,
        behavior: "smooth"
      });
    }

    setTimeout(typeWriter, 35);
  } else {
    signatureEl.style.opacity = "1";

    // Final gentle settle
    setTimeout(() => {
      window.scrollTo({
        top: document.body.scrollHeight,
        behavior: "smooth"
      });
    }, 800);
  }
}

/* Music fade-in */
function fadeInMusic(audio) {
  audio.volume = 0;
  audio.play();
  let v = 0;
  const fade = setInterval(() => {
    if (v < 0.8) {
      v += 0.02;
      audio.volume = v;
    } else {
      clearInterval(fade);
    }
  }, 200);
}

/* Start Experience */
document.getElementById("playBtn").addEventListener("click", () => {
  const music = document.getElementById("bgMusic");
  fadeInMusic(music);

  document.getElementById("overlay").style.display = "none";
  document.body.style.overflowY = "auto";

  typeWriter();
});

/* Floating hearts */
for (let i = 0; i < 14; i++) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = 14 + Math.random() * 18 + "px";
  heart.style.animationDuration = 6 + Math.random() * 4 + "s";
  document.body.appendChild(heart);
}
</script>


</body>
</html>
