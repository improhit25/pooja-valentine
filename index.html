<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ffdde1, #ee9ca7);
    overflow: hidden;
    font-family: 'Playfair Display', serif;
    color: #5a1a2e;
}

/* Tap overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 5;
    color: #fff;
    font-size: 18px;
    text-align: center;
    cursor: pointer;
}

/* Center Card */
.card {
    position: relative;
    max-width: 380px;
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255,255,255,0.85);
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    z-index: 2;
}

/* Title */
.title {
    font-family: 'Great Vibes', cursive;
    font-size: 38px;
    text-align: center;
    color: #c9184a;
    margin-bottom: 10px;
}

#letter {
    font-size: 15px;
    line-height: 1.7;
    white-space: pre-wrap;
    min-height: 220px;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: rgba(201,24,74,0.6);
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

/* Footer */
.footer {
    text-align: center;
    font-size: 11px;
    margin-top: 15px;
    opacity: 0.7;
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <<source src="apna.mp3" type="audio/mpeg">
</audio>

<!-- Tap Overlay -->
<div class="overlay" id="overlay">

</div>

<div class="card">
    <div class="title">Pooja</div>

</div>

<script>
const text =

</script>
